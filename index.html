<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dancefloor</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" href="/image/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <div id="logo-container">
            <img src="/image/logo.png" alt="logo.png">
            <h1>Dancefloor</h1>
        </div>
        <div id="controls">
            <div id="zoek-container">
                <input type="text" id="zoek" placeholder="Zoek een maaltijd...">
                <button id="zoek-knop">Zoeken</button>
            </div>
            <div id="filter-container">
                <button id="filter-knop">Filter</button>
                <div id="filter-popup">
                    <h3>Filters</h3>
                    <label for="type-filter">Filter op type:</label>
                    <select id="type-filter">
                        <option value="all">Alle</option>
                        <option value="Artiest">Artiesten</option>
                        <option value="Track">Tracks</option>
                    </select>
                    <label for="genre-filter">Filter op genre:</label>
                    <select id="genre-filter">
                        <option value="all">Alle</option>
                    </select>
                    <div class="filter-buttons">
                        <button id="pas-filter-toe">Filteren</button>
                        <button id="reset-filter">Reset</button>
                    </div>
                </div>
            </div>
            <div id="sortering-container">
                <label id="label-sortering">Sorteren op</label>
                <select id="sortering">
                    <option value="naam-asc">Naam A → Z</option>
                    <option value="naam-desc">Naam Z → A</option>
                    <option value="rang-asc">Rang ↓</option>
                    <option value="rang-desc">Rang ↑</option>
                    <option value="luisteraars-asc">Luisteraars ↑</option>
                    <option value="luisteraars-desc">Luisteraars ↓</option>
                    <option value="speelteller-asc">Speelteller ↑</option>
                    <option value="speelteller-desc">Speelteller ↓</option>
                </select>
            </div>
            <button id="favoriet-knop" class="favoriet-header">
                <img src="/image/selected_star.svg" alt="Favorieten">
                <b>Favorieten</b>
            </button>
            <button class="mode-toggle">
                <img id="mode-icon" src="/image/moon.svg" alt="Toggle theme" />
            </button>
            <select id="taal">
                <option value="nl">NL</option>
                <option value="en">EN</option>
            </select>
        </div>
    </header>
    <main>
        <div id="item-container"></div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancefloor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../image/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo-container">
            <img src="../image/logo.png" alt="logo.png">
            <h1>Dancefloor</h1>
        </div>
        <div id="controls">
            <div id="zoek-container">
                <input type="text" id="zoek" placeholder="Zoek een maaltijd...">
                <button id="zoek-knop">Zoeken</button>
            </div>
            <div id="filter-container">
                <button id="filter-knop">Filter</button>
                <div id="filter-popup">
                    <label for="categorie-filter">Filter op categorie:</label>
                    <select id="categorie-filter">
                        <option value="all">Alle</option>
                    </select>
                    <button id="pas-filter-toe">Filteren</button>
                </div>
            </div>
            <div id="sortering-container">
                <label id="label-sortering">Sorteren op</label>
                <select id="sortering">
                    <option value="naam-asc">Naam A-Z</option>
                    <option value="naam-desc">Naam Z-A</option>
                    <option value="tijd-oplopend">Tijd Oplopend</option>
                    <option value="tijd-aflopend">Tijd Aflopend</option>
                    <option value="rating">Hoogste Rating</option>
                </select>
            </div>
            <button id="favoriet">Favorieten</button>
            <button class="mode-toggle">
                <img id="mode-icon" src="../image/moon.svg" alt="Toggle theme" />
            </button>
            <select id="taal">
                <option value="nl">NL</option>
                <option value="en">EN</option>
            </select>
        </div>
    </header>
    <main>
            <div id="item-container"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
